<!--
	staff_control_appointment_list.html
	
-->

<template name="staff_control_appointment_list">
	{{#contentFor "headerButtonRight"}}
		{{> toggle_button}}
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
		<h2 class="title">My Appointments</h2>
	{{/contentFor}}

	{{#ionContent}}
		{{> staff_search_box}}
		{{#ionList class="app-list"}}
			{{#each app_list}}
				{{#ionItem  data=get_all_data iconRight=true class="staff_list_button"}}
					<div id="label_alignment_div">
						<h2>{{proc_type}}</h2>
						<p>{{date}}</p>
						<p>{{organization}}, {{department}} </p>
						<p>{{location}}</p>
						<!--<div class="unread_message_label">
						{{#if has_unread_messages}}
							<h1>{{num_unread_messages}}</h1>
							<h3> unread messages </h3>
						{{/if}}
						</div>-->
					</div>
					{{> ionIcon icon="ios-arrow-right"}}
				{{/ionItem}}
			{{/each}}
		{{/ionList}}
	{{/ionContent}}
</template>
