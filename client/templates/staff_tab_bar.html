<template name="staff_tab_bar">
  {{#if isAndroid}}
    {{#ionTabs style="android" class="tabs-background-positive tabs-color-light"}}
      {{> ionTab title="Status" path="staff_status_tab" icon="android-home"}}
      {{> ionTab title="Messages" path="staff_message_tab" icon="android-star"}}
    {{/ionTabs}}
  {{else}}
    {{#ionTabs style="ios"}}
      {{> ionTab title="Status" path="staff_status_tab" iconOff="ios-checkmark-outline" iconOn="ios-checkmark"}}
      {{> ionTab title="Messages" path="staff_message_tab" iconOff="ios-chatboxes-outline" iconOn="ios-chatboxes"}}
    {{/ionTabs}}
  {{/if}}
</template>
