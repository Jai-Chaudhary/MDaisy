<!--
	contact.html

	a simple modal window that displays the contact information
	of relevant medical staff and provides an email submit form
-->

<template name="contact_modal">
	{{#ionModal title="Contact Staff"}}
		<div class="card">
			<div class="item item-text-wrap">
				Name: {{name}} <br>
				Email: TODO; needs subscription edit. <br>
			</div>
		</div>
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Message:</span>
				<textarea placeholder="Type your message here."></textarea>
			</label>
		</div>

		<button class="button button-full button-positive send_email">
			Send Email
		</button>
	{{/ionModal}}
</template>
