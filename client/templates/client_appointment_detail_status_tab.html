<!--
	client_appointment_status_obligation_tab

	contains the template that displays information about a user's exam,
	and also a status button indicating whether staff are ready for them.

	since meteoric tabs do not support a data object for specified paths,
	this template relies on the following session variables:
		-tab.appointment_id
		-tab.patient_id
		-tab.physician_id

-->
