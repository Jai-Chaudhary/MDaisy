<!--
	client_appointment_status_information_tab

	contains the template that displays information about the type 
	of the user's exam.

	since meteoric tabs do not support a data object for specified paths,
	this template relies on the following session variables:
		-tab.appointment_id
		-tab.patient_id
		-tab.physician_id

-->

<template name="client_appointment_detail_info_tab">
	{{#contentFor "headerButtonLeft"}}
		{{!--
		
		{{#ionItem path="list"}}
		{{> ionIcon icon="ios-arrow-left"}}
		{{/ionItem}}
		--}}
	{{/contentFor}}

	{{#contentFor "headerButtonRight"}}
		{{> toggle_button}}
		{{!--
		{{> toggle_button}}
		{{> atNavButton}}
		--}}
	{{/contentFor}}


	{{#contentFor "headerTitle"}}
		<h5 class="title" style="font-size:1em">PATIENT EXAM INFORMATION</h5>
	{{/contentFor}}
	
	{{#ionContent class="padding"}}
		{{{appointment_exam_info}}}
		{{> message_listener}}
	{{/ionContent}}
	{{> client_tab_bar}}
</template>
