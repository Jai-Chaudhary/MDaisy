<!--
	staff_appointment_list.html 
	This file contains the staff version template for the general appointment list
	described in section 2.1 in "PatientClientDesignSpec".
-->

<template name="staff_appointment_list">
	{{#contentFor "headerButtonRight"}}
		{{> toggle_button}}
		{{> atNavButton}}
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
		<h2 class="title">My Appointments</h2>
	{{/contentFor}}

	{{#ionContent}}
		{{> staff_search_box}}
		{{#ionList class="app-list"}}
			{{#each app_list}}
				{{#ionItem path="staff_obligation_tab" data=get_id_data iconRight=true class=get_class}}
					<div id="label_alignment_div">
						<h2>{{proc_type}}</h2>
						<p>{{date}}</p>
						<p>{{organization}}, {{department}} </p>
						<p>{{location}}</p>
						<div class="unread_message_label">
						{{#if has_unread_messages}}
							<h1>{{num_unread_messages}}</h1>
							<h3> unread messages </h3>
						{{/if}}
						</div>
					</div>
					{{> ionIcon icon="ios-arrow-right"}}
				{{/ionItem}}
			{{/each}}
		{{/ionList}}
	{{/ionContent}}
</template>
